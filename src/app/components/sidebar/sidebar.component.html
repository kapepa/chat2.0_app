<footer
  class="footer"
>
  @if (myProfile(); as myProfile) {
    @if (myProfile.avatarUrl) {
      <img
        class="footer__avatar"
        [src]="myProfile.avatarUrl | imgUrl"
        [alt]="myProfile.username"
      />
    } @else {
      <img
        class="footer__avatar"
        src="/assets/images/avatar-face.jpg"
        [alt]="myProfile.username"
      />
      />
    }
    <div

    >
