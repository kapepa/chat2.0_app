@if ( profile$ | async ; as profile ) {
  <header
    class="profile"
  >
    <app-profile-header
      [profile]="profile"
    ></app-profile-header>
    <a
      class="profile__edit"
      [routerLink]="['/settings']"
    >
      <span>
        Edit
      </span>
      <svg 
        class="profile__settings-ico"
        version="1.1" 
        id="Layer_1" 
        xmlns="http://www.w3.org/2000/svg" 
        xmlns:xlink="http://www.w3.org/1999/xlink" 
        viewBox="0 0 455 455" 
        xml:space="preserve"
      >
      <path d="M455,257v-70h-63.174c-4.423-20.802-12.706-40.174-24.066-57.334l42.32-42.32l-49.498-49.498l-42.756,42.756
        C299.911,69.199,279.682,61.104,258,57.183V0h-70v59.319c-21.306,5.221-41.009,14.515-58.24,27.014L88.346,44.92L38.849,94.417
        l43.979,43.979C72.59,156.135,65.513,175.926,62.359,197H0v70h66.623c5.396,19.392,14.195,37.364,25.711,53.24L45.92,366.654
        l49.497,49.498l48.979-48.979c16.329,9.424,34.397,16.171,53.604,19.645V455h70v-70.319c18.91-4.634,36.557-12.476,52.334-22.92
        l47.32,47.32l49.498-49.498l-47.756-47.756c10.524-16.531,18.223-35.033,22.431-54.827H455z M228,309.5
        c-48.248,0-87.5-39.252-87.5-87.5s39.252-87.5,87.5-87.5s87.5,39.252,87.5,87.5S276.248,309.5,228,309.5z"/>
      </svg>
    </a>
  </header>
  <main
    class="profile__body"
  >
    <app-post-feed></app-post-feed>
    
    <div>

      <h3
        class="h6 mb-16"
      >
        Subscribers
      </h3>

      <div
        class="profile__subscriber-wrapper mb-32"
      >
        @for(subscriber of getSubscribers$ | async; track subscriber.id) {
          <a
            [routerLink]="['profile', profile.id]"
            claass="profile__subscriber-link"
          >
            <img
              class="profile__subscriber-avatar"
              [title]="subscriber.firstName"
              [src]="subscriber.avatarUrl | imgUrl"
              [alt]="subscriber.username"
            />
          </a>
        }
        <a
          [routerLink]="['search']"
          class="profile__search-link"
        >
        </a>
      </div>

      <h3
        class="h6 mb-16"
      >
        Skills
      </h3>

      <div
        class="profile__skills-wrapper mb-32"
      >
        @for(skill of profile.stack; track skill){
          <div
            class="profile__skill-tag"
          >
            {{skill}}
          </div>
        }
      </div>

      <h3
        class="h6 mb-16"
      >
        About yourself
      </h3>

      <div
        class="profile__about-yourself mb-32"
      >
        <p
          class="medium-text"
        >
          {{profile.description}}
        </p>
      </div>

    </div>
  </main>
}
