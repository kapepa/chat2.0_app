<app-profile-filter></app-profile-filter>

<div
  class="search"
>
  @if(profiles() ; as profiles) {
    @if (!!profiles.length) {
      @for(profile of profiles; track profile.id) {
        <app-profile-card
          [profile]="profile"
          (onRouteProfile)="onRouteProfile($event)"
        />
      }
    } @else {
      <span>
        List is empty
      </span>
    }
  }
</div>
