<div
  class="search"
>
  @if (!!profiles.length) {
    @for(profile of profiles; track profile.id) {
      <app-profile-card
        [profile]="profile"
        (onRouteProfile)="onRouteProfile($event)"
      />
    }
  } @else {
    <span>
      List is empty
    </span>
  }

</div>
